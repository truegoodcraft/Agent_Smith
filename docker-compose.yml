# Agent Smith — Docker Compose
#
# This file starts both Ollama and the Agent Smith Discord bot together.
#
# Usage:
#   docker compose up -d
#
# Requirements:
#   - Docker >= 20.10
#   - A .env file in this directory (copy from .env.example and fill in values)
#
# To use a GPU with Ollama, uncomment the `deploy` block under the ollama service.

version: "3.9"

services:
  # ── Ollama ─────────────────────────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: agent_smith_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      # Persist downloaded models between restarts
      - ollama_data:/root/.ollama
    # Uncomment to enable GPU support (requires nvidia-container-toolkit):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 15s
      timeout: 5s
      retries: 5

  # ── Agent Smith Discord Bot ─────────────────────────────────────────────────
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent_smith_bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override Ollama host to use the service name inside Docker networking
      OLLAMA_HOST: http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy

volumes:
  ollama_data:
